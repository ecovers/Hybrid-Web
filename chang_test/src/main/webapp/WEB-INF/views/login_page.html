<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./static/css/login.css" />
  <link rel="stylesheet" href="./static/css/common.css" />
  <link rel="stylesheet" href="./static/css/reset.css" />
  <link rel="stylesheet" href="./static/css/main.css" />
  <script src="./static/js/jquery-3.7.1.min.js"></script>
  <script src="./static/js/common.js" defer></script>
  <title>Login</title>
</head>

<body style="overflow-y: hidden">
  <div class="login-wrapper">
    <!-- 로그인 From(left)  -->
    <div class="loginForm">
      <img src="./img/ecoversLogo.png" alt="ecoversLogo" width="280px"><br><br>
      <form method="post" action="main.html" id="Login">
        <input type="text" name="id" placeholder="Id"><br><br>
        <input type="password" name="pw" placeholder="Password"><br><br>
        <label for="remember-check">
          <input type="checkbox" id="remember-check">&nbsp;&nbsp;아이디 저장하기</label><br><br>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <!-- 그림(right) -->
  <div class="right">
    <div class="icon">
      <a href="main.html">
      <img src="./img/Login_icon.png" alt="factory_img">
      </a>         
    </div>
  </div>

  <!-- IONICONS -->
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
